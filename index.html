<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Welcome to Bhaarat Travels</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Bhaarat Travels</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Plans</a>
                </li>
            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-2" id="searchTxt" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>


    <div id="popdown" class="alert alert-dismissible fade" role="alert">
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>


    <div class="container">
        <h1>Bhaarat Travel desk</h1>
        <form>
            <div class="mb-3">
                <label for="userName" class="form-label">Userame</label>
                <input type="text" class="form-control" id="userName" placeholder="Enter your username">
                <small id="nameValid" class="form-text text-muted invalid-feedback">
                    Your username must be 2-10 characters long and should start with an alphabet.
                </small>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="text" class="form-control" id="email" placeholder="Enter your email">
                    <small id="emailValid" class="form-text text-muted invalid-feedback">
                        Your email must be a valid email address.
                    </small>
                </div>
                <div class="mb-3">
                    <label for="phone">Enter your phone number</label>
                    <input name="phone" class="form-control" id="phone" placeholder="Enter your phone number">
                    <small id="phoneValid" class="form-text text-muted invalid-feedback">
                        Your phone number must be of 10 digits.
                    </small>
                </div>
                <div class="mb-3">
                    <label for="car">Select your car</label>
                    <select id="car" class="form-control">
                        <option>Omni</option>
                        <option>Maruti 800</option>
                        <option>Ford Titanium</option>
                        <option>Audi A4</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="address">Enter your address</label>
                    <textarea name="address" class="form-control" id="address" rows="3"
                        placeholder="Enter your address"></textarea>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Any other message...</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                        placeholder="Enter your message here"></textarea>
                </div>
                <button id="submit" class="btn btn-primary">submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>
    <script src="javascript/app.js"></script>
</body>

</html>
